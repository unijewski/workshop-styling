<!doctype html>
<html>
  <head>
    <title>Workshop - Styling</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/application.css" type="text/css" media="all">
  </head>
  <body>
    <div id="container">
      <header class="header">
        <h1 class="header--left header__title">Fresh News</h1>
        <form name="signin_form" class="header--right header__form">
          <fieldset>
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="password" placeholder="Password">
            <input type="submit" value="Sign in">
          </fieldset>
        </form>
      </header>
      <nav class="menu">
        <ul>
          <li><a href="#">Popular</a></li>
          <li><a href="#">Recent</a></li>
          <li><a href="#">Submit a story</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
